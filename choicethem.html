<!DOCTYPE html>
<html>
<head>
    <title>Mode Toggle</title>
</head>
<body>
    <label>
        <input type="radio" name="mode" id="lightMode" onclick="setMode(this)"> Light Mode
    </label>
    <label>
        <input type="radio" name="mode" id="darkMode" onclick="setMode(this)"> Dark Mode
    </label>

    <script>
        function setMode(radio) {
            if (radio.id === "lightMode") {
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
            } else if (radio.id === "darkMode") {
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
            }
        }
    </script>
</body>
</html>
