<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
                div{
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        margin-top: 100px;
                }
                #imgID{
                        margin: 0 20px;
                }
        </style>

</head>
<body onload="loadImage()">
        <div>
                <button id="btnBack" class="btn btn-danger" onclick="backBtn()">Back</button>
                <img height="300" width="300" id="imgID">
                <button id="btnNext" class="btn btn-primary" onclick="nextBtn()">Next</button>
        </div>


        <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
        <script>
                var myImages = ["image1.jpg", "image2.jpg", "image3.jpg"];
                var index = 2;//Min Index 1 and Max index 3
                function loadImage(){
                        $("#imgID").attr("src", "image1.jpg");
                }
                
                
                function nextBtn(){
                        if(index > myImages.length){
                                index = 1;
                        }
                        $("#imgID").attr("src", "image"+index+".jpg");
                        index++;
                }
                function backBtn(){
                        if(index < 1){
                                index = 3;
                        }
                        console.log(index);
                        $("#imgID").attr("src", "image"+index+".jpg");
                        index--;
                }
        </script>

        <script src="app.js"></script>
</body>
</html>
