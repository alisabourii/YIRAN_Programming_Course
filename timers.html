                var metronom;
                function startMelodi(){
                        var nots = ["do","re","mi","fa","sol","la","si"];
                        metronom = setInterval(()=>{
                                var rnd = Math.floor(Math.random() * 7);
                                document.getElementById('screen').innerHTML += nots[rnd]+"_";
                        },1000);
                }
                function stopMelodi(){
                        clearInterval(metronom);
                }
        </script>
