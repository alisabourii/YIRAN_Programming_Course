        <h1 id="mylist"></h1>
        <button onclick="found25()">-25</button>
        <button onclick="found45()">+40</button>
        <h2 id="rslt">Result: 0</h2>
        <script>
                var ages = [18,20,15,30,32,45,65,85,23,44, 100];
                document.getElementById("mylist").innerText = "["+ages+"]";

                var result = 0;

                function found25(){
                        result = 0;
                        for(var i=0; i<ages.length; i++){
                                if(ages[i] < 25)
                                        result ++;
                        }
                        
                        document.getElementById("rslt").innerText = "Result: "+result;
                }
                function found45(){
                        result = 0;
                        for(var i=0; i<ages.length; i++){
                                if(ages[i] > 40)
                                        result ++;
                        }
                        document.getElementById("rslt").innerText = "Result: "+result;
                        
                }
                

        </script>
